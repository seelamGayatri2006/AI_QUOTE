<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
    background:#f4f6f8;
}
.form-box{
    background:white;
    padding:30px;
    width:320px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
h2{
    text-align:center;
}
input,button{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    background:#2196F3;
    color:white;
    border:none;
    border-radius:5px;
    font-size:16px;
}
button:hover{
    background:#1976D2;
}
a{
    text-decoration:none;
    display:block;
    text-align:center;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="form-box">
<h2>Register</h2>

<!-- ACTION MUST BE /registration -->
<form action="/registration" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Register</button>
</form>

<a href="/login">Already have an account? Login</a>
</div>

</body>
</html>

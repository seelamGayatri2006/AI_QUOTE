<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
    background:#eef2f3;
}
.login-box{
    background:white;
    padding:30px;
    width:320px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}
h2{
    text-align:center;
}
input,button{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
    font-size:16px;
}
button:hover{
    background:#388E3C;
}
a{
    text-decoration:none;
    display:block;
    text-align:center;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Login</h2>


<form action="/login" method="post">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<a href="/registration">New user? Register</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial;
    background:linear-gradient(135deg,#667eea,#764ba2);
}
.box{
    background:white;
    padding:40px;
    border-radius:12px;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
}
a{
    text-decoration:none;
}
button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:6px;
    background:#667eea;
    color:white;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#764ba2;
}
</style>
</head>
<body>

<div class="box">
    <h1>Welcome</h1>
    
    <a href="/registration"><button>Register</button></a>
    <a href="/login"><button>Login</button></a>
</div>

</body>
</html>
